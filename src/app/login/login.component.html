<body>
  <div class="login-form">
    <form (ngSubmit)="submit()">
      <h1 style="color: black; font-weight: 700; padding-top: 0px; padding-left: 33%;">LOGIN</h1>
      <div class="content" >
        <div class="input-field">
          <input type="username" id="username" placeholder="Username"  [(ngModel)]="form.username" name="username">
        </div>
        <div class="input-field">
          <input type="password" id= "password" placeholder="Password"   [(ngModel)]="form.password" name="password">
        </div>
        <a href="#" class="link">Forgot Your Password?</a>
      </div>
      <div class="action">
        <a routerLink="/signup" class="btn">Sign up</a>
        <button>Sign in</button>
      </div>
    </form>
  </div>
</body>
