<div class="profile-container">
    <div class="profile">
      <h1 style="background-color: #a200ff; border: solid black 5px;color: black;font-weight: 700; padding-top: 0px; font-family: 'Courier New', Courier, monospace;">Profile</h1>
      <img [src]="profilePic" alt="Profile Picture" class="profile-pic">
      <p>Name: {{ name }}</p>
      <p>Username: {{ username }}</p>
      <p>Email: {{ email }}</p>
      <p>Highscore: {{ highscore }}</p>
    </div>
  </div>
