<div class="container">
  <div class="title">PIXEL PYTHON</div>
  <div class="score">Score: {{ score }}</div>
  <div class="high-score" *ngIf="highScore >= 0">
    High Score: {{ highScore }}
  </div>
  <div class="game-area-border">
    <div class="game-area">
      <div style="background-color: white;" class="snake"></div>
      <div style="background-color: red;" class="food"></div>
    </div>
  </div>
  <div class="button-container">
    <button class="start-button" *ngIf="!isGameRunning" (click)="startGame()">Start</button>
    <button class="restart-button" *ngIf="isGameOver" (click)="restartGame()">Restart</button>
    <button  class="close-button" (click)="closeGame()">CLOSE</button>
  </div>
</div>
